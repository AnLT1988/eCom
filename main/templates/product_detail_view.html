<html>
    <title>eCom-Store</title>
    <body>
        <form id="item_container" method="POST" action="addToCart">
            <div>
                <img id="product_img" src={{ product.img_src }}/>
                <div id="product_description">
                    {{ product.description }}
                    {{ product.price }} VND
                </div>
            </div>
            <div>
                <button text="Buy">Buy</button>
        </form>
    </body>
</html>
