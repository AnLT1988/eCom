{% extends 'base.html' %}
{% block body %}
<form id='login' method='POST' action=#>
    <input type='text' name='email' id='email'/>
    <input type='password' name='password' id='password'/>
    <input type='submit' id='login' value='Login'/>
    {% csrf_token %}
</form>
<a href='/register/'>Register</a>
{% endblock %}
