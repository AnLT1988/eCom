{% load static %}
<html>
    <head>
        <title>eCom-Store</title>
        <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>
    <body>
        <div>
            <a href="/cart/">Shopping cart</a>
        </div>
        <div id="message_box">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% block body %} {% endblock %}
        {% block script %}{% endblock %}
    </body>
</html>
